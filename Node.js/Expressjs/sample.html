<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="/signupaction" class="border border-primary m-2 col-md-6 rounded-top rounded-bottom" method="post">
        <div class="form-group m-3 ">
            <h1 class="text-primary text-center">SignUp Form</h1>
          <label for="fname">First name</label>
          <input type="text" class="form-control" name="fname" id="firstname" value="" placeholder="Enter email">
        </div>
        <div class="form-group m-3 ">
          <label for="lname">Last name</label>
          <input type="text" class="form-control" name="lname" id="lastname" value="" placeholder="Password">
        </div>
        <div class="form-group m-3 ">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="mobilenumber" value="" placeholder="Mobile Number">
        </div>
        <div class="form-group justify-content-center">
            <button type="submit" value="submit" class="btn btn-primary m-3 ">Submit</button>
        </div>
    
        
      </form>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>
</html>
